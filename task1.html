<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Task 1.1</title>
<!-- external css file -->
<link rel="stylesheet" href="styles.css">
<!-- Internal Styles -->
<style>
    form {
        margin: 10px auto;
        padding: 10px ;
        border: 1px solid #ddd;
        background-color: #fff;
        width: 400px;
    }

    label {
        display: block;
        margin-bottom: 5px;
    }

    input[type="text"], input[type="email"], input[type="number"] {
        width: 80%;
        padding: 5px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 4px;
    }

    input[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>

<!-- Image -->
<h3>world map</h3>
<img src="http://commondatastorage.googleapis.com/codeskulptor-assets/gutenberg.jpg" alt="Sample Image" style="height:200px">

<h3>Table</h3>
<!-- Table -->
<table border="1" style="background-color: #fff;">
    <tr>
        <th>Header 1</th>
        <th>Header 2</th>
    </tr>
    <tr>
        <td>Row 1, Column 1</td>
        <td>Row 1, Column 2</td>
    </tr>
    <tr>
        <td>Row 2, Column 1</td>
        <td>Row 2, Column 2</td>
    </tr>
</table>

<h3>form</h3>
<!-- Form -->
<form style="border-radius: 8px;">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age"><br><br>

    <input type="submit" value="Submit">
</form>

</body>
</html>
